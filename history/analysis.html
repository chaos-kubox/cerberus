<!DOCTYPE html>
<html>
<body>

<h1>Cerberus Failure Analysis</h1>

<p>Apply the filters to scrape the failures accordingly.</p><br>

<form action="/analysis" method="get">
  Start date: <input type="date" id="sdate" name="sdate">
  Start time: <input type="time" id="stime" name="stime" step="1" value="00:00:00"><br><br>
  Finish date: <input type="date" id="fdate" name="fdate">
  Finish time: <input type="time" id="ftime" name="ftime" step="1" value="23:59:59"><br><br>
  Issue type:  <input type="text" id="issue" name="issue"><br><br>
  Name:  <input type="text" id="name" name="name"><br><br>
  Component type:  <input type="text" id="component" name="component"><br><br>
  <input type="submit" value="Scrape">
</form>

</body>
</html>
